@EVE_CLOUDS:NEEDS[JNSQ_Rescale]
{
	@OBJECT,*
	{
		@scaledFadeStartAltitude *= 2
		@scaledFadeEndAltitude *= 2
		@altitude *= 2.3

		@layerRaymarchedVolume
		{
			@scaledFadeStartAltitude *= 2
			@scaledFadeEndAltitude *= 2
			@cloudTypes
			{
				@Item,*
				{
					@maxAltitude *= 2.5
					@minAltitude *= 2
					@density *= 1.1
				}
			}
		}
	}	
}
@EVE_CLOUDS:NEEDS[JNSQ_Rescale]:FINAL
{
	@OBJECT[Kerbin-Clouds-Low]
	{
		@layerRaymarchedVolume
		{
			@noise
			{
				@worley
				{
					@octaves = 6
					@periods = 2
					@brightness = 1.3
					@contrast = 1.2
					@lift = 0.7
				}
			}
			!curlNoise {}
		}
	}
	@OBJECT[Kerbin-Clouds-High]
	{
		@layerRaymarchedVolume
		{
					@maxAltitude *= 3
					@minAltitude *= 2.8
					@density *= 0.9
		}
	}
	@OBJECT[Laythe-Clouds-Low]
	{
		@layerRaymarchedVolume
		{
			@noise
			{
				@worley
				{
					@lift = 0.46
				}
			}
		}
	}
	@OBJECT[PolarHoodSouth]
	{
		@altitude *= 1.5
	}
	@OBJECT[PolarHoodNorth]
	{
		@altitude *= 1.5
	}
	@OBJECT[*Aurora*]
	{
		@altitude *= 2.5
	}
}