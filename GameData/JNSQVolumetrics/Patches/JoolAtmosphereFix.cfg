@Kopernicus:AFTER[JNSQ]
{
    @Body[Jool]
    {
        !Atmosphere,* {}
        Atmosphere
        {
            %ambientColor = 0,0,0,0
        }
        @ScaledVersion
        {
            !Material,* {}
            Material
            {
                %color = 0,0,0,0
                %specColor = 0,0,0,0
                %shininess = 0
                %opacity = 0
                %rimPower = 0
                %rimBlend = 0
                %rimColorRamp = JNSQVolumetrics/EVE/Textures/_Detail/Clear.png
            }
        }
    }
}
